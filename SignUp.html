<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="sign-up-page">
      <div class="container-wrapper">
        <div class="container">
          <div class="signup-card">
            <h1 class="heading">Create an Account</h1>

            <form class="signup-form">
              <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="Email or username" />
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="Create password" />
              </div>
              <button type="submit" class="signup-btn">Sign Up</button>
            </form>

            <div class="divider">
              <span class="line"></span>
              <span>OR</span>
              <span class="line">
              </span>
            </div>

            <div class="social-login">
              <button class="social-btn">
                <img src="img/Google_icon.png" alt="google" />
                Continue with Google
              </button>
              <button class="social-btn">
                <img src="img/Apple_icon.png" alt="apple" />
                Continue with Apple
              </button>
              <button class="social-btn phone-btn">
                Continue with Phone Number
              </button>
            </div>

            <div class="legal-links">
              <a href="#" class="legal-link">Terms of use</a>
              <a href="#" class="legal-link">Privacy policy</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Theme Management Script (include on all pages)
      (function() {
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        
        // Apply saved theme on page load
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
          body.classList.add('dark-mode');
          if (themeToggle) themeToggle.classList.add('dark-mode');
        }
    
        // Toggle handler (only add if toggle exists on page)
        if (themeToggle) {
          themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            themeToggle.classList.toggle('dark-mode');
            localStorage.setItem('theme', body.classList.contains('dark-mode') ? 'dark' : 'light');
          });
        }
      })();
    </script>
  </body>
</html>
